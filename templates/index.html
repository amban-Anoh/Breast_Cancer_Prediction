<h2>Enter Diagnostic Measurements (Top 10 Features)</h2>
<form action="/predict" method="post">
    Radius Mean: <input type="text" name="radius_mean"><br>
    Perimeter Mean: <input type="text" name="perimeter_mean"><br>
    Area Mean: <input type="text" name="area_mean"><br>
    Concavity Mean: <input type="text" name="concavity_mean"><br>
    Concave Points Mean: <input type="text" name="concave_points_mean"><br>
    Radius Worst: <input type="text" name="radius_worst"><br>
    Perimeter Worst: <input type="text" name="perimeter_worst"><br>
    Area Worst: <input type="text" name="area_worst"><br>
    Concavity Worst: <input type="text" name="concavity_worst"><br>
    Concave Points Worst: <input type="text" name="concave_points_worst"><br><br>

    <input type="submit" value="Predict">
</form>

{% if prediction_text %}
    <h3>{{ prediction_text }}</h3>
{% endif %}
