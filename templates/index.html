<!DOCTYPE html>
<html>
<head>
    <title>Breast Cancer Prediction</title>
</head>
<body>
    <h2>Enter Diagnostic Measurements (Top 10 Features)</h2>
    <form action="/predict" method="post">
        {% for name in ['radius_mean', 'perimeter_mean', 'area_mean', 'concavity_mean',
                        'concave_points_mean', 'radius_worst', 'perimeter_worst', 'area_worst',
                        'concavity_worst', 'concave_points_worst'] %}
            <label>{{ name.replace('_', ' ').title() }}:</label>
            <input type="text" name="{{ name }}" required><br>
        {% endfor %}
        <input type="submit" value="Predict">
    </form>
    <h3>{{ prediction_text }}</h3>
</body>
</html>
